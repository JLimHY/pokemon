name: Docker Build & Push
on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

   # - name: Login to Docker Hub
   #   uses: docker/login-action@v1
